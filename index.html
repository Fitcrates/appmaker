    <!-- Critical CSS inline -->
    <style>
      .goog-te-banner-frame,
      iframe.goog-te-banner-frame,
      .goog-te-banner-frame.skiptranslate,
      .VIpgJd-ZVi9od-ORHb-OEVmcd,
      .VIpgJd-ZVi9od-ORHb,
      .VIpgJd-ZVi9od-l4eHX-hSRGPd {
        display: none !important;
      }

        top: 0 !important;
        position: static !important;
       
      }
      
    </style>
    
    <!-- Load font with display=swap -->
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

  <body>
    <div id="root"></div>
    
    <!-- Google Translate element -->
    <div id="google_translate_element" style="display:none"></div>
    
    <!-- Main app script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Deferred Google Translate script -->
    <script>
      // Function to hide Google Translate banner
      function hideGoogleTranslateBanner() {
        const selectors = [
          '.goog-te-banner-frame',
          'iframe.goog-te-banner-frame',
          '.goog-te-banner-frame.skiptranslate',
          '.VIpgJd-ZVi9od-ORHb-OEVmcd',
          '.VIpgJd-ZVi9od-ORHb',
          '.VIpgJd-ZVi9od-l4eHX-hSRGPd'
        ];
        
        selectors.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          elements.forEach(el => {
            if (el instanceof HTMLElement || el instanceof HTMLIFrameElement) {
              el.style.display = 'none';
            }
          });
        });
        
        document.body.style.top = '0px';
        document.documentElement.style.top = '0px';
      }

      // Initialize Google Translate
      function googleTranslateElementInit() {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'ar,en,de,es,fr,hi,it,ja,ko,pl,pt,ru,zh-CN',
          layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
          autoDisplay: false,
          gaTrack: false
        }, 'google_translate_element');
        
        if (isMobile) {
          document.addEventListener('touchend', hideGoogleTranslateBanner, { passive: true });
        }
        
        hideGoogleTranslateBanner();
        [100, 500, 1000].forEach(delay => {
          setTimeout(hideGoogleTranslateBanner, delay);
        });
        
        setInterval(hideGoogleTranslateBanner, 3000);
      }
      
      // Load Google Translate script with defer
      document.addEventListener('DOMContentLoaded', function() {
        // Wait for critical content to load first
        setTimeout(() => {
          const script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
          script.defer = true;
          document.head.appendChild(script);
          
          const observer = new MutationObserver(hideGoogleTranslateBanner);
          observer.observe(document.body, { 
            childList: true, 
            subtree: true,
            attributes: true,
            attributeFilter: ['style', 'class']
          });
        }, 1000);
      });
    </script>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AnimeVersum",

      "potentialAction": {

        "target": "https://animeversum.netlify.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
